<!-- base.html -->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kodland Project{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
	<div class="layout-wrapper">
		<header class="bg-dark text-white py-3">
			<div class="container d-flex justify-content-between align-items-center">
				<h1 class="m-0">Kodland Project</h1>

				<nav>
					<a href="/" class="btn btn-outline-light">Home</a>
					{% if not session.get('user') %}
						<a href="/registration" class="btn btn-outline-light">Registration</a>
						<a href="/login" class="btn btn-outline-light">Login</a>
					{% else %}
						<a href="/quiz" class="btn btn-outline-light">Quiz</a>
						<a href="/logout" class="btn btn-outline-light">Logout</a>
					{% endif %}
				</nav>

			</div>
		</header>
		<main class="container my-4">
			{% block content %}{% endblock %}
		</main>
		<footer class="bg-dark text-white text-center py-3">
			<p>Creato da [Nome dello sviluppatore]</p>
		</footer>
	</div>
</body>
</html>
