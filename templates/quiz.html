{% extends "base.html" %}
{% block title %}Quiz{% endblock %}

{% block content %}
    <h1>Quiz</h1>
        <div class="question-block">
			<form method="POST">
				<p><strong>{{ question }}</strong></p>
				<ul>
					{% for option in options %}
					<li> 
						<button 
							type="submit"
							name="answer"
							value="{{ option.index }}"
							class="{% if user_answer is not none %} 
										{% if option.index == correct_index %}correct{% elif option.index == user_answer %}incorrect{% endif %}
									{% endif %}">
							{{ option.text }}						
						</button>
					</li>
					{% endfor %}
				</ul>
			</form>
			<p>{{ correct_index }}</p>
			<form method="POST">
				<button type="submit" name="next_question" value="1" class="next-btn">➡️</button>
			</form>
			
        </div>
{% endblock %}
